<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Download modern and captivating games.">

    <title>Sebi Lex Software - Android Games</title>
    <style>
        /* Common styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
         }

        /* Navigation styles */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding: 30px;
            text-align: right; 
            width: 100%;
        }
        
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 20px; /* Reduced font size for smaller screens */
        }

        #company-name {
            position: fixed;
            top: 50px; /* Ajustează distanța față de partea de sus */
            left: 11%; 
            transform: translateX(-50%); /* Centrare orizontală */
            font-size: 25px;
            color: #fff;
            font-weight: bold;
            z-index: 999;
            text-transform: uppercase;
        }

        /* Separate styles for each word */
        .sebi,
        .lex {
            padding: 1px 3px;
            border-radius: 3px; /* Rounded corners for the border */
        }

        .sebi {
            background-color: red; /* Color for the "Sebi" word */
            margin-right: var(--space-width, 5px); /* Ajustează distanța dintre "Sebi" și "Lex" */
        }

        .lex {
            background-color: #ccc; /* Color for the "Lex" word */
        }

        .software {
            color: red; /* Change the color to red */
            font-size: 18px; /* Font size for the "software" text */
            display: block; /* Display "Software" on a new line */
            position: absolute; /* Position the element absolutely */
            top: 30px; /* Adjust distance from the top */
            left: 20px; /* Adjust distance from the left */
        }

        /* Define the variable for space width */
        :root {
            --space-width: 0px; /* Default space width */
        }

        /* Gallery styles */
        .gallery {
            display: flex;
            justify-content: center;
            margin-top: 50px; /* Adjusted margin for smaller screens */
        }

        .gallery img {
            margin: 0 10px; /* Adjusted spacing between images */
            max-width: 100%; /* Make images responsive */
        }

        /* Game description styles */
        .game-description {
            text-align: center;
            margin-top: 50px; /* Adjusted margin for smaller screens */
        }

        /* Call-to-action button styles */
        .cta-button {
            display: block;
            width: 200px; /* Fixed width for button */
            margin: 50px auto; /* Centered button with adjusted margin */
            padding: 15px 20px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Media query for smaller screens */
        @media only screen and (max-width: 768px) {
            nav {
                padding: 10px; /* Further reduced padding for smaller screens */
            }
            nav a {
                font-size: 16px; /* Further reduced font size for smaller screens */
            }
            #company-name {
                font-size: 16px; /* Further reduced font size for smaller screens */
            }
            .gallery {
                flex-direction: column; /* Stack images vertically on smaller screens */
            }
            .game-description {
                margin-top: 30px; /* Adjusted margin for smaller screens */
            }
            .cta-button {
                width: 150px; /* Reduced width for smaller screens */
                margin-top: 30px; /* Adjusted margin for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div id="company-name">
        <span class="sebi">Sebi</span>
        <span class="lex">Lex</span>
        <span class="software">Software</span>
    </div>
    <nav>
        <a href="#home">Home</a>

        <a href="#contact">Contact</a>

    </ul>

    <!-- Gallery of images -->
    <div class="gallery">

        <!-- Add more images with proper src and alt attributes -->
    </div>

    <div class="game-description">
        <h2>Bow Master</h2>
        <p>A captivating archery game that tests your precision and speed. Download and play now to become the master archer!</p>
        <!-- Add similar descriptions for other games -->
    </div>

</body>
</html>
