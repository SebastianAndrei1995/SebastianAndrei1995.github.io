<!DOCTYPE html>

<head>

    <style>
        /* Common styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation styles */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding: 30px;
            text-align: center;
            width: 100%;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 20px;
        }

        #company-name {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #fff;

            font-weight: bold;
            z-index: 999;
            padding: 10px;
            text-transform: uppercase;
        }

        .software {
            color: red;
            font-size: 15px;
            display: block;
            position: absolute;
            top: 40px;
            left: 20px;
        }

        /* Gallery styles */
        .gallery {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .gallery img {
            margin: 0 10px;
            max-width: 100%;
        }

        /* Game description styles */
        .game-description {
            text-align: center;
            margin-top: 50px;
        }

        /* Call-to-action button styles */
        .cta-button {
            display: block;
            width: 200px;
            margin: 50px auto;
            padding: 15px 20px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Media query for smaller screens */
        @media only screen and (max-width: 768px) {
            nav {
                padding: 10px;
            }
            nav a {
                font-size: 16px;
            }
            #company-name {
                font-size: 16px;
                width: 100%;
                text-align: center;
                left: 0;
            }
            .software {
                font-size: 12px;
                top: 25px;
            }
            .gallery {
                flex-direction: column;
            }
            .game-description {
                margin-top: 30px;
            }
            .cta-button {
                width: 150px;
                margin-top: 30px;
            }
        }
    </style>
</head>
