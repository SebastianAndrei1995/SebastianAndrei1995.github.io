<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Download modern and captivating games.">
    <meta name="keywords" content="games, download, modern, play, fun">
    <title>Sebi Lex Software - Android Games</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <!-- Your HTML content here -->

    <a href="https://www.amazon.com/gp/product/B0CTTTRTBV" class="cta-button" id="downloadButton">Download Now!</a>

    <script>
        // Get the button element by its id
        var downloadButton = document.getElementById('downloadButton');

        // Add event listener to the button
        downloadButton.addEventListener('click', function() {
            // Change the text of the button
            downloadButton.innerText = 'Downloading...';

            // Optionally, you can also change other styles such as background color
            downloadButton.style.backgroundColor = 'green';

            // You can also redirect the user to another page or perform other actions here
        });
    </script>
</body>
</html>
